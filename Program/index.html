<head>

    <title>Panel Słoneczny</title>

    <script type="text/javascript">
        function httpGet(theUrl)
        {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
            xmlHttp.send( null );
            return JSON.parse(xmlHttp.responseText);
        }

    </script>

    

</head>
<body>
    <template id="photoresistor-template">
        <div class="p-1 ps-2">
            <i class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                    <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                </svg>
            </i>
        </div>
    </template>

    <template id="row-template">
        <div class="d-flex flex-row"></div>
    </template>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Panel Słoneczny</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                            
                        <div class="container">
                            <div class="d-flex flex-row">
                                <div class="" id="photoresistor-cont" style="border-radius: 5px; border: 2px solid #73AD21;">

                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
     
    <script type="text/javascript">
        var ph = [["RU","LU"],["RB","LB"]];

        function value_to_color_html(value){
            if (value < 0) { value = 0; }
            if (value == 10) { value = "a"; }
            else { value = value.toString(); }
            let color = "#"+value+value+value;
            return color;
        }

        function update_photo(){
            $.ajax({ 
                type: 'GET', 
                url: 'http://192.168.1.14/photoresistors', 
                data: { get_param: 'value' }, 
                dataType: 'json',
                success: function (data) { 
                    console.log(data);
                    $.each(data, function(index, element) {
                        let value = parseInt((element)/400);
                        color = value_to_color_html(10 - value);
                        bgcolor = value_to_color_html(value);

                        e = $('#photoresistor-cont div#ph-'+index);
                        e.css('color',color);
                        e.css('backgroundColor',bgcolor);
                        console.log(e);
                        console.log(color);
                    });
                }
            });
        }

        function create_photoresistors(){
            let row_template = $("template#row-template");
            let photo_template = $("template#photoresistor-template");
            let ph_cont = $('#photoresistor-cont');
                        
            for (let i = 0; i < ph.length; i++) {

                ph_cont.append(row_template.html());
                r = ph_cont.children("div").last();
                r.attr('id', "row-ph-"+i);

                ph[i].forEach((elem) => {
                    r.append(photo_template.html());
                    p = r.children("div").last();
                    p.attr('id', "ph-"+elem);
                });
            }
            update_photo();
        }

        $(document).ready(function(){
            create_photoresistors();
            var intervalId = window.setInterval(function(){ update_photo(); }, 5000);
        });

    </script>

</body>
</html>
